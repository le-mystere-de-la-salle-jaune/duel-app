<div class="ml-4 mb-3 mt-2 mr-4">
  <input type="text"  placeholder="Rechercher un duel" [(ngModel)]="saisi">
  <h3>Mes Duels</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Libell√©s</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let duel of listeDuels | filterPipe:saisi">
        <td *ngIf='idStagiaire == duel.stagiaireA.id else stagiaireB'>{{duel.toString(2)}}</td>
        <ng-template #stagiaireB>
          <td>{{duel.toString(1)}}</td>
        </ng-template>
        <td>
          <button class="btn btn-primary btn-sm" (click)="participer(duel.id)">Participer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

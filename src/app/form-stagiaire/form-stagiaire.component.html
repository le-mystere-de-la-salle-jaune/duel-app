<div class="ml-4 mt-4 mb-4 mg-4">
  <h3>Mon profil</h3>
  
  <form *ngIf="stagiaire" (ngSubmit)="submit()" #formStagiaire="ngForm">
    
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input id="name" name="name" [(ngModel)]="stagiaire.nom" #champNom="ngModel" required="required" minlength="2">
        <div *ngIf="champNom.errors && champNom.errors.required">
          <h5>Ce champ doit être complété</h5>
        </div>
        <div *ngIf="champNom.errors && champNom.errors.minlength">
          <h5>Le nom doit comporter au moins 2 caractères</h5>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-10">
        <input id="prenom" name="prenom" [(ngModel)]="stagiaire.prenom" #champPrenom="ngModel" required="required" minlength="2">
        <div *ngIf="champPrenom.errors && champPrenom.errors.required">
          <h5>Ce champ doit être complété</h5>
        </div>
        <div *ngIf="champPrenom.errors && champPrenom.errors.minlength">
          <h5>Le prénom doit comporter au moins 2 caractères</h5>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input id="email" name="email" [(ngModel)]="stagiaire.email" #champEmail="ngModel" required>
        <div *ngIf="champEmail.errors && champEmail.errors.required">
          <h5>Ce champ doit être complété</h5>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="photo" class="col-sm-2 col-form-label">Photo Url</label>
      <div class="col-sm-10">
        <input id="photo" name="photo" [(ngModel)]="stagiaire.photoUrl" #champPhotoUrl="ngModel" required>
        <div *ngIf="champPhotoUrl.errors && champPhotoUrl.errors.required">
          <h5>Ce champ doit être complété</h5>
        </div>
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="formStagiaire.invalid">Modifier</button>

  </form>
</div>
